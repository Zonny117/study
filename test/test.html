<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="test.js"></script>

    <!-- 
    순수 자바스크립트 코드는 제이쿼리보다 빠르게 로드되기 때문에
    head 영역에서 불러오면 HTML이 로드되기도 전에 스크립트가 실행된다.
    window 객체의 load 이벤트로 dom 객체를 불러온후 실행시키거나 html 아래쪽에 배치한다.
    = window.addEventListener('load', function(){});
 -->

    <title>실험용 html</title>

    <style>
        .mMod7 a {
            display: block;
            margin-bottom: calc(var(--i) * 10px);
        }

        /* 
            [변수를 이용한 css 설정]
        
            --변수 : 값 

            css 설정에서 var(--변수)를 이용하면 
            변수에 할당된 값이 적용된다.

            예) --i : 1 
            --i라는 변수에 1이라는 값이 할당됨.

            밑에 mMod7 a에 --i 변수가 들어가있고, 값은 제각각 다르다.
            css에서 calc를 이용해 각각 다른 수치의 값을 적용할 수 있다.
            불필요한 반복 작업을 하지 않아도 되는 장점이 있다.
        */
    </style>
</head>

<body>
    <button class="btn">버튼</button>

    <br>
    <hr>
    <span>부모 요소 만들기</span>
    <div class="mMod7">
        <a href="###" class="a1" style="--i:1">디바이언스</a>
        <a href="###" style="--i:2">하이팩토리</a>
        <a href="###" style="--i:3">예스</a>
        <a href="###" style="--i:4">예스</a>
        <a href="###" style="--i:5">예스</a>
        <a href="###" style="--i:6">예스</a>
    </div>

    <div id="help">
        <a href="###" class="btn_append">다중 요소에 append 적용</a>
        <div class="mod1"></div>
        <div class="mod2"></div>
        <div class="mod3"></div>
        <div class="mod4"></div>
        <div class="mod5"></div>
    </div>

</body>







</html>
