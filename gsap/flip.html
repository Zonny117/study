<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/flip.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.4/swiper-bundle.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.4/swiper-bundle.min.js"></script>

    <title>Document</title>
</head>

<body>
    <div id="container">
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="img/1.jpg" alt="이미지">
                    <p>사진 1</p>
                </div>
                <div class="swiper-slide">
                    <img src="img/2.jpg" alt="이미지">
                    <p>사진 2</p>
                </div>
                <div class="swiper-slide">
                    <img src="img/3.jpg" alt="이미지">
                    <p>사진 3</p>
                </div>
                <div class="swiper-slide">
                    <img src="img/4.jpg" alt="이미지">
                    <p>사진 4</p>
                </div>
                <div class="swiper-slide">
                    <img src="img/5.jpg" alt="이미지">
                    <p>사진 5</p>
                </div>
                <div class="swiper-slide">
                    <img src="img/6.jpg" alt="이미지">
                    <p>사진 6</p>
                </div>
            </div>
        </div>
    </div>

    <div class="popup">
        <a href="###" class="btn_close">닫기</a>
        <img src="" alt="이미지">
        <p></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/Flip.min.js"></script>
    <script src="js/flip.js"></script>
</body>

</html>
