<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <article>

    </article>

    <!-- 
        비동기 - 특정 코드가 실행되는 동안 다른 코드가 실행되는 방식
        동시 - 특정코드가 실행되고 그 다음 코드가 실행되는 방식

        [status]
        개발자 도구 네트워크 탭에서 불러오는 페이지를 확인해보면, status를 확인할 수 있다.
        fetch API의 매개변수 response를 로그에서 찍어보면 
        response 객체의 속성인 status를 이용할 수 있다.

        웹서버가 정상적으로 응답 - 200
        찾을 수 없다. not found - 404
     -->

    <input type="button" value="fetch" onclick="
        fetch('html').then(function(response){
            if(response.status === 404){
                alert('404 not found');
            }else{
                response.text().then(function(text){
                    alert(text);
                    document.querySelector('article').innerHTML = text;
            });
            }
        });
    ">
</body>

</html>
